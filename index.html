<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <div class="wrapper">
        <section class="screen">
            <div class="previous" data-operand-previous></div>
            <div class="current" data-operand-current></div>
        </section>
        <section class="cal-row">
            <div class="cal-btn-row">
                <button class="cal-btn double" data-all-clear>C</button>
                <button class="cal-btn" data-delete>←</button>
                <button class="cal-btn" data-operation>÷</button>
            </div>
            <div class="cal-btn-row">
                <button class="cal-btn" data-number>7</button>
                <button class="cal-btn" data-number>8</button>
                <button class="cal-btn" data-number>9</button>
                <button class="cal-btn" data-operation>×</button>
            </div>
            <div class="cal-btn-row">
                <button class="cal-btn" data-number>4</button>
                <button class="cal-btn" data-number>5</button>
                <button class="cal-btn" data-number>6</button>
                <button class="cal-btn" data-operation>-</button>
            </div>
            <div class="cal-btn-row">
                <button class="cal-btn" data-number>1</button>
                <button class="cal-btn" data-number>2</button>
                <button class="cal-btn" data-number>3</button>
                <button class="cal-btn" data-operation>+</button>
            </div>
            <div class="cal-btn-row">
                <button class="cal-btn double" data-number>0</button>
                <button class="cal-btn" data-number>.</button>
                <button class="cal-btn" data-equals>=</button>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
